<!DOCTYPE html>
<html lang="ru">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %}</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #2F4F4F !important;">
  <div class="container-fluid">
    <h3 class="gradient-text" href="#">Book tracker</h3>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav color">
        <a class="nav-link " href="/addbook">Добавить книгу</a>
        <a class="nav-link" href="/mybooks">Мой список</a>
        <a class="nav-link"  href="/booklist ">Общий список книг</a>
        <a class="nav-link" href="">Статистика</a>
      </div>
    </div>
  </div>
</nav>
{% block content %} {% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<svg
 viewBox="0 0 2 1"
 preserveAspectRatio="none">
  <defs>
    <path id="w"
      d="
      m0 1v-.5
      q.5.5 1 0
      t1 0 1 0 1 0
      v.5z" />
  </defs>
  <g>
   <use href="#w" y=".0" fill="#2d55aa" />
   <use href="#w" y=".1" fill="#3461c1" />
   <use href="#w" y=".2" fill="#4579e2" />
  </g>
 </svg>
</body>
</html>
